  # Notification service
  notificationsvc:
    build: NotificationService
    container_name: notificationsvc
    image: bmc/notificationsvc:1.0.0
    ports:
      - "8086:8086"
    networks:
      - microservicesnet
    environment:
      NOTIFICATION_SERVICE_PORT: 8086
