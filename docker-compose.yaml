    depends_on:
      - eurekasvc

  # API Gateway
  gatewaysvc:
    build: API-gateway
    container_name: apigatewaysvc
    image: bmc/apigatewaysvc:1.0.0
    ports:
      - "8080:8080"
    networks:
      - microservicesnet
    environment:
      EUREKA_HOST_NAME: eureka-service
      EUREKA_HOST_PORT: 8761
      eureka.client.serviceUrl.defaultZon: http://eurekasvc:8761/eureka/
    depends_on:
      - eurekasvc

